<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{index}" method="get">
            <label>Mot Clé :</label>
            <input type="text" name="mc" th:value="${mc}">
            <button class="btn btn-primary">Chercher</button>
        </form>
    </div>
    <div class="container">
        <h3>Liste des Produits</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th><th>Désignation</th><th>Prix</th><th>Quantité</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p:${listProduits}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.designation}"></td>
                    <td th:text="${p.prix}"></td>
                    <td th:text="${p.quantite}"></td>
                    <td><a th:href="@{delete(id=${p.id}, page=${pageCourante}, size=${size}, mc=${mc})}">Delete</a></td>

                </tr>
            </tbody>
        </table>
        <div class="container">

            <ul class="nav nav-pills">
                <li th:class="nav-item" th:each="pa, status:${pages}">
                    <a th:class="${pageCourante} == ${status.index}? 'nav-link active' : 'nav-link'" th:href="@{index(page=${status.index}, size=${size}, mc=${mc})}" th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

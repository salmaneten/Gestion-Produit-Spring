<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}" >
</head>
<body>
        <div layout:fragment="content">
        <div class="mt-3 col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header">Modifier un produit</div>



              <div class="card-body">
                  <form th:action="@{save}" method="post">
                      <div class="form-group">
                          <label class="my-2">ID</label>
                          <input class="form-control" type="text" name="id" th:value="${produit.id}">
                          <span class="red" th:errors="${produit.id}"></span>
                      </div>
                      <div class="form-group">
                          <label class="my-2">Désignation</label>
                          <input class="form-control" type="text" name="designation" th:value="${produit.designation}">
                          <span class="red" th:errors="${produit.designation}"></span>
                      </div>
                      <div class="form-group">
                          <label class="my-2">Quantité</label>
                          <input class="form-control" type="" name="quantite" th:value="${produit.quantite}">
                          <span class="red" th:errors="${produit.quantite}"></span>
                      </div>
                      <div class="form-group">
                          <label class="my-2">Prix</label>
                          <input class="form-control" type="" name="prix" th:value="${produit.prix}">
                          <span class="red" th:errors="${produit.prix}"></span>
                      </div>

                      <button type="submit" class="btn btn-primary my-4" >Save</button>

                  </form>
              </div>
          </div>
        </div>
        </div>
</body>
</html>
